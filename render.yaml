services:
  - type: web
    name: road-schedule-auto
    env: python
    plan: free  # 유료 전환 시 "starter"로 변경
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: OPENAI_API_KEY
        sync: false
